name: CI - Lint, Test, Train (dry-run)

on:
  pull_request:
  push:
    branches: [dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest black isort mlflow

      - name: Lint
        run: |
          black --check .
          isort --check-only .

      - name: Test
        run: pytest -v

      # Optional: quick sanity train (small sample to keep CI fast)
      - name: Sanity train (sample)
        env:
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns_ci
        run: |
          python - <<'PY'
          import pandas as pd
          from pathlib import Path
          p = Path("data/processed/telecom_churn_cleaned1.csv")
          df = pd.read_csv(p).sample(n=5000, random_state=42) if p.exists() else None
          print("Sampled df shape:", None if df is None else df.shape)
          PY
